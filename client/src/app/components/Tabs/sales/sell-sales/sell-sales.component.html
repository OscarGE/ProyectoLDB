<br><br>
<div class="col-md-10 offset-md-1">
  <div class="card text-center">
    <div class="card-header tituloCard" id='formUsr'><i class="fas fa-cash-register"></i> Venta</div> 
    <div class="cardd-body"> 
      <div class="container">
        <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="sendSale($event)">
          <br>
          <div class="mb-2 form-floating">
              <input type="text" class="form-control" name="name" formControlName="name" placeholder="Nombre del producto" readonly>
              <label style="color: #AEB6BF">Nombre del producto</label>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-2">
              <div class="mb-2 form-floating">
                <input type="text" class="form-control" name="price" formControlName="price" placeholder="Precio" readonly>
                <label style="color: #AEB6BF">Precio</label>                                      
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-2">
              <div class="mb-2 form-floating">
                <input type="number"  min="0" max="9999"class="form-control" name="stock" formControlName="stock" placeholder="Existencias" readonly>
                <label style="color: #AEB6BF">Existencias</label>                                  
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
              <div class="mb-2 form-floating">
                <input type="number"  min="1" max="9999"class="form-control" name="quantity" formControlName="quantity" placeholder="Cantidad">
                <label style="color: #AEB6BF">Cantidad</label>
                <!-- Directiva para mostrar mensajes reactivos -->
                <div *ngIf="form.get('quantity')!.errors && form.get('quantity')!.touched || iEexceed">
                  <p class="msjErr" *ngIf="form.get('quantity')!.hasError('required')">
                    <i class="fas fa-times-circle"></i> Este campo es requerido
                  </p>
                  <p class="msjErr" *ngIf="form.get('quantity')!.hasError('max')">
                    <i class="fas fa-times-circle"></i> Máximo 4 dígitos
                  </p>
                  <p class="msjErr" *ngIf="form.get('quantity')!.hasError('min')">
                    <i class="fas fa-times-circle"></i> La cantidad debe ser mayor a 0
                  </p>
                  <p class="msjErr" *ngIf="iEexceed">
                    <i class="fas fa-times-circle"></i> No hay suficiente stock
                  </p>
                </div>                                       
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
              <div class="mb-2 form-floating">
                <input type="text"  min="0" max="9999"class="form-control" name="amount" formControlName="amount" placeholder="Monto" readonly>
                <label style="color: #AEB6BF">Monto</label>
                <!-- Directiva para mostrar mensajes reactivos -->
                <div *ngIf="form.get('amount')!.errors && form.get('amount')!.touched">
                  <p class="msjErr" *ngIf="form.get('stock')!.hasError('required')">
                    <i class="fas fa-times-circle"></i> Este campo es requerido
                  </p>
                </div>                                           
              </div>
            </div>
          </div> 
          <div class="mb-2 form-floating">
            <textarea class="form-control" placeholder="Descripción" name="description" formControlName="description" readonly></textarea>
            <label style="color: #AEB6BF">Descripción</label>
          </div> 
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
              <div class="mb-2 form-floating">
                  <input type="text" class="form-control" name="id_provider" formControlName="id_provider" placeholder="Nombre del producto" readonly>
                  <label style="color: #AEB6BF">Proveedor</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <div class="mb-2 form-floating">
                    <input type="text" class="form-control" name="id_category" formControlName="id_category" placeholder="Categoría" readonly>
                    <label style="color: #AEB6BF">Categoría</label>
                </div>
            </div>
          </div><br>
          <p class="separador3">Para hacer el seguimiento de las compras de un cliente, ingrese su nombre aquí</p>
          <div class="mb-2 form-floating">
            <input list="customer" name="myBrowser" class="form-control" placeholder="Nombre del cliente" name="customer" formControlName="customer">
            <datalist id="customer">
              <option value="Chrome">
              <option value="Firefox">
              <option value="Internet Explorer">
              <option value="Opera">
              <option value="Safari">
              <option value="Microsoft Edge">
            </datalist>
            <label style="color: #AEB6BF">Nombre del cliente</label>
          </div>
          <br>
          <input type="submit" [disabled]="form.invalid || iEexceed"  class="btn btn-success btn-lg" value="Realizar venta">
        </form>
        </div>   
      </div>
    </div>
  </div>
</div>
